	function generateHTMLforMissionCard(title, description,idnumber){		
		var htmlCode = 	'<div class="col-sm-4"> ' +
						'	<!-- BEGIN PROPERTY CARD -->' +
						'	<div class="the-box full no-border property-card">' +
								'<img src="assets/img/photo/small/img-16.jpg" alt="Image">' +
							'	<div class="the-box no-margin no-border bg-default">' +
									'<div class="row">' +
								
										'<div class="col-xs-8">' +
										'	<h3>'+title+ '</h3>' +
										'</div><!-- /.col-xs-9 -->' +
										'<div class="col-xs-2">' +
										'<h3><a class="block-collapse" data-parent="#accordion-'+idnumber+'" data-toggle="collapse" href="#accordion-'+idnumber+'-child-'+idnumber+'"><i class="fa fa-plus"></i></a></h3>' +
										'</div><!-- /.col-xs-2 -->' +
										'<div class="col-xs-2">' +
										'<h3><a href="concrete-mission.html?id='+ idnumber +'"><i class="fa fa-chevron-right"></i></a></h3>' +
										'</div><!-- /.col-xs-2 -->' +
										
									'</div><!-- /.row -->' +
										'<div class="panel panel-default" style="border: 0 !important; padding-left:0px !important; padding-top:0px !important;">' +
											'<div id="accordion-'+idnumber+'-child-'+idnumber+'" class="collapse out">' +
											'  <div class="panel-body" style="border: 0 !important; padding-left:0px !important; padding-top:0px !important; padding-bottom:0px !important;">' +
												'<p>'+description+'</p>'+
											 		'</div><!-- /.panel-body -->'+
													'</div><!-- /.collapse in -->'+
												'</div><!-- /.panel panel-primary -->'+
											'</div><!-- /.the-box .no-margin .no-border .bg-success -->'+
							'</div><!-- /.the-box no-margin -->' +
							'<!-- END PROPERTY CARD -->' +
						'</div><!-- /.col-sm-4 -->';

		return htmlCode;
		
    
     

	}



	function loadJson() {
		
		$(document).ready(function(){
	
			$.getJSON('data.json', function(json) {
				
				var div = document.getElementById('missions');

				
				 
				 missions = json.missions;
				

				 // Looping through object 
			    for(i = 0; i < missions.length; i++ ){
				    var p = document.createElement('p');
				    p.innerHTML = generateHTMLforMissionCard(missions[i].title, missions[i].crewMemberMission,i);	
			    	div.appendChild(p);
			     }
				 
			});
		});
	}
	</script>
