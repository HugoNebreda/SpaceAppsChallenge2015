					<!-- Begin page heading -->
					<h1 class="page-heading"><small>MISSION JOURNAL</small></h1><h1 id="mission-title" class="page-heading">Base Station Walk-Back</h1>
					<!-- End page heading -->

					<!-- BEGIN EXAMPLE ALERT -->
					<div class="alert alert-warning alert-bold-border fade in ">
						
						<p><strong>Congratulations!!!<br/> 
							You have completed your mission!</strong></p><br/>
							<div class="row">
								<div class="col-xs-1"></div>
								<div class="col-xs-12">
									<div class="form-group">
									<label>Date:</label>
									<input type="text" class="form-control datepicker" data-date-format="mm-dd-yy" placeholder="mm-dd-yy">

								</div><!-- /.col-xs-6 -->

										</div>
									</div><!-- /.form-group -->
								</div><!-- /.col-xs-6 -->
								<div class="col-xs-1"></div>
							</div><!-- /.row -->

								<div class="col-xs-1"></div>
								<div class="col-xs-12">

								</div>
								<div class="col-xs-1"></div>
							</div><!-- /.row -->

								<div class="col-xs-1"></div>

									</button>
								</div>
								<div class="col-xs-2" style="padding-left: 0px;">
									<button class="btn btn-default" type="button" style="padding: 0px;">
									<img src="assets/img/big_smile.png" alt="genial" style="width:100%"/>
									</button>
								</div>
								<div class="col-xs-2" style="padding-left: 0px;">

									</button>
								</div>
								<div class="col-xs-2" style="padding-left: 0px;">

							</div><!-- /.row -->

					<!-- QUITAR EL ROW PARA QUE DEJE LOS MARGENES -->
					<div class="">


						<div class="panel-group" id="accordion-2">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">
										<a class="block-collapse" data-parent="#accordion-2" data-toggle="collapse" href="#accordion-2-child-1">
											Open-Ended Questions
											<span class="right-content">
												<span class="right-icon">
													<i class="glyphicon glyphicon-pluss icon-collapse"></i>
												</span>
											</span>
										</a>
									</h3>
								</div>
								<div id="accordion-2-child-1" class="collapse">
									<div id="OEQ-body" class="panel-body">
										<div class="form-group">
											<label>How far did you get? </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>What happened to your heart rate?</label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>Where is the energy you are using coming from?</label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>What do your legs feel like now compared to when we first tried this physical activity? </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>Can you describe how your breathing changed during the physical activity? </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>How did your body cool itself during the physical activity? </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>How well would your body cool itself if you were wearing a thick coat? </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>What are some challenges astronauts might face in completing a walk-back to their base station?  </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
										<div class="form-group">
											<label>How might these challenges affect their ability to perform the walk-back? </label>
											<input type="text" class="form-control" placeholder="Write your answer here">
										</div>
								</div><!-- /.panel-body -->
							</div><!-- /.collapse in -->
						</div><!-- /.panel panel-primary -->
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">
									<a class="block-collapse" data-parent="#accordion-2" data-toggle="collapse" href="#accordion-2-child-2">
										Quantitative data 
										<span class="right-content">
											<span class="right-icon">
												<i class="glyphicon glyphicon-plus icon-collapse"></i>
											</span>
										</span>
									</a>
								</h3>
							</div>
							<div id="accordion-2-child-2" class="collapse">
								<div id="Quantitative-body" class="panel-body">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon success">Heart Rate</span>
											<input class="form-control" type="text" placeholder="beats per minute">
										</div>
									</div><!-- /.form-group -->
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon success">Respiration Rate</span>
											<input class="form-control" type="text" placeholder="breaths per minute">
										</div>
									</div><!-- /.form-group -->
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon success">Rate of Perceived Exertion</span>
											<input class="form-control" type="text" placeholder="on a scale of 1-10">
										</div>
									</div><!-- /.form-group -->
								</div><!-- /.panel-body -->
							</div><!-- /.collapse in -->
						</div><!-- /.panel panel-success -->
						
						<div class="panel panel-warning">
							<div class="panel-heading">
								<h3 class="panel-title">
									<a class="block-collapse" data-parent="#accordion-2" data-toggle="collapse" href="#accordion-2-child-6">
										Extra Points
										<span class="right-content">
											<span class="right-icon">
												<i class="glyphicon glyphicon-plus icon-collapse"></i>
											</span>
										</span>
									</a>
								</h3>
							</div>
							<div id="accordion-2-child-6" class="collapse">
								<div id="Extra-body" class="panel-body">
									<div class="checkbox">
										<label>
										<input type="checkbox" value="">
											Sprint 100 m (110 yards) then walk 100 m (110 yards). Repeat  this four times.
										</label>
									</div>
									<div class="checkbox">
										<label>
										<input type="checkbox" value="">
											Sprint intervals on a basketball court. Sprint 13 m (42 ft) touch the  floor with your hand and reverse immediately to where you  started and touch the floor. Sprint 22.6 m (74 ft) Touch the line  with your hand and reverse immediately to where you started. Do  this two times.
										</label>
									</div>
									<div class="checkbox">
										<label>
										<input type="checkbox" value="">
											Repeat the above intervals, this time increase the distance by  doing the intervals four times instead of two.
										</label>
									</div>
								</div><!-- /.panel-body -->
							</div><!-- /.collapse in -->
						</div><!-- /.panel panel-warning -->
					</div><!-- /.panel-group -->
