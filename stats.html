		<script type="text/javascript" charset="utf-8">
		var chart1 = c3.generate({
			bindto: '#c3-1',
			data: {
			  columns: [
				['Speed', 30, 200, 100, 400, 150, 250],
				['HeartRate', 50, 20, 10, 40, 15, 25]
			  ],
			  axes: {
				HeartRate: 'y2' // ADD
			  },
			  types: {
				HeartRate: 'bar' // ADD
			  }
			},
			axis: {
			  y2: {
				show: true // ADD
			  }
			}
		});
		var chart2 = c3.generate({
			bindto: '#c3-2',
			data: {
			  columns: [
				['Strength', 30, 200, 100, 400, 150, 250],
				['Speed', 50, 20, 10, 40, 15, 25]
			  ],
			  axes: {
				Speed: 'y2' // ADD
			  }
			},
			axis: {
			  y2: {
				show: true // ADD
			  }
			}
		});
		var chart3 = c3.generate({
			bindto: '#c3-3',
			data: {
				columns: [
					['Coordination', 300, 350, 300, 0, 0, 0],
					['Flexibility', 130, 100, 140, 200, 150, 50]
				],
				types: {
					Coordination: 'area',
					Flexibility: 'area-spline'
				}
			}
			});
		var chart = c3.generate({
			bindto: '#c3-4',
			data: {
			  columns: [
				['Strength', 30, 200, 100, 400, 150, 250],
				['HeartRate', 130, 100, 140, 200, 150, 50]
			  ],
			  types: {
				Strength: 'bar',
				HeartRate: 'bar'
			  },
			  groups: [
				['Strength', 'HeartRate']
			  ]
			},
			axis: {
			  x: {
				type: 'categorized'
			  }
			}
			});
		var chart0 = c3.generate({
			bindto: '#c3-0',
			data: {
				// iris data from R
				columns: [
					['Pending', 30],
					['Done', 120],
				],
				type : 'pie',
			},
			legend: {
			show: true
			}
			});
